<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="head">
                <img src="imags/logo.png" alt="logo">
                <i class="fa-regular fa-heart heart"></i>
            </div>
            <div class="images">
                <img class="beige active" src="imags/beige.jpg" alt="">
                <img class="black" src="imags/black.jpg" alt="">
                <img class="blue" src="imags/blue.jpg" alt="">
            </div>
            <div class="text">
                <h1>Adidas</h1>
                <p>Get Laced Up For Traning. sport and lifestyle with the latest designs of men`s shoes.sport and lifestyle with the latest</p>
            </div>
            <div class="rate">
                <i class="fa-solid fa-star" style="color: #e9e106;"></i>
                <i class="fa-solid fa-star" style="color: #e9e106;"></i>
                <i class="fa-solid fa-star" style="color: #e9e106;"></i>
                <i class="fa-solid fa-star" style="color: #e9e106;"></i>
                <i class="fa-solid fa-star" style="color: #e9e106;"></i>
            </div>
            <div class="price-color">
                <div class="color">
                    <span class="beige active"></span>
                    <span class="black "></span>
                    <span class="blue"></span>
                </div>
                <div class="price">
                    <span>$13.00</span>
                </div>
            </div>
            <div class="buttonAdd">
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
